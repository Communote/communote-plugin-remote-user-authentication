
plugins.remoteuser.administration.configuration.activate                                    = Aktiviert
plugins.remoteuser.administration.configuration.button.save                                 = Speichern
plugins.remoteuser.administration.configuration.description                                 = Falls Sie eine Pre-Authentifizierung (z.b. durch einen Apache oder IIS) verwenden, welche den Remote User von eingehenen Requests bef\u00FCllt, k\u00F6nnen Sie diesen Nuter direkt authentifizieren lassen ohne zus\u00E4tliche Pr\u00FCfungen. Aktivieren Sie dieses Feature nur wenn Sie sicher sind.
plugins.remoteuser.administration.configuration.error                                       = W\u00E4hrend dem Speichern trat ein Fehler auf. Bitte \u00DCberpr\u00FCfen Sie die Konfiguration.
plugins.remoteuser.administration.configuration.error.external.system                       = Das externe System existiert nicht.
plugins.remoteuser.administration.configuration.error.parsing.regex                         = Der regul\u00E4re Ausdruck konnte nicht geparst werden.
plugins.remoteuser.administration.configuration.label.onlyUseExternalSystemId               = Nur folgendes Nutzerverzeichnisse verwenden, um den pre-authentifizierten Nuter zu finden:
plugins.remoteuser.administration.configuration.label.onlyUseExternalSystemId.hint          = Die Suche nach dem \u00FCbergebenen Nutzerlogin kann auf ein spezifisches Nutzerverzeichnis limitiert werden. (Nur aktive Nutzervereichnise werden hier angezeigt, bitte stellen Sie sicher, dass diese korrekt konfiguriert sind). Wenn angegeben wird nur dieses Nutzerverzeichnis verwendet, um den Nutzer zu suchen. Auf diesen Weg kann der Zugriff weiter limitiert und abgesichert werden. Wenn keine Einschr\u00E4nkungen definiert sind wird der Nutzer wie in der Intergrationskonfiguration angegeben durchsucht.
plugins.remoteuser.administration.configuration.label.onlyUseExternalSystemId.norestriction = Keine Einschr\u00E4nkung
plugins.remoteuser.administration.configuration.label.regex                                 = Regul\u00E4rer Ausdruck um das Nutzerlogins zu extrahieren:
plugins.remoteuser.administration.configuration.label.regex.hint                            = Der regul\u00E4re Ausdruck wird auf den Remote User des Request angewandt um das Nutzerlogin zu extrahien. Das extrahierte Nutzerlogin wird verwendet um den Nutzer zu finden. Beispiel: Wenn der Remote User die Dom\u00E4nde beinhaltet (e.g. &lt;DOM\u00C4NE&gt;\\&lt;LOGIN&gt;) extrahiert folgender regul\u00E4rer Ausdruck das Login: ^(?:[^\\\\]*\\\\)?(.+)$ Wenn kein regul\u00E4rer Ausdruck angegeben ist, so wird der \u00FCbergebene Remote User direkt f\u00FCr das Login verwendet.
plugins.remoteuser.administration.configuration.success                                     = Die Remote User Konfiguration wurde erfolgreich gespeichert.
